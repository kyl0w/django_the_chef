{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100 fixed-top">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand ms-auto" href="/">
            <img src="{% static 'images/logo.png' %}" alt="The Chef" width="150">
        </a>
        <!-- Menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'menu' %}">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="/reservations">Reservations</a></li>
                <li class="nav-item"><a class="nav-link" href="/orders">Orders</a></li>

                {% if user.is_authenticated %}
                    <!-- Logged-in User Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Welcome, {{ user.username }}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </li>
                {% else %}
                    <!-- Guest Dropdown (Login / Sign Up) -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="authDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Login / Sign Up
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="authDropdown">
                            <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                            <li><a class="dropdown-item" href="{% url 'signup' %}">Sign Up</a></li>
                        </ul>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
